<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Review Board</h1>

        <!-- Add Review Form -->
        <div class="mb-8 p-6 bg-blue-50 rounded-lg border border-blue-200">
            <h2 class="text-2xl font-semibold mb-4 text-blue-700">Add a New Review</h2>
            <form action="/" method="POST" class="space-y-4">
                <div>
                    <label for="author" class="block text-sm font-medium text-gray-700">Your Name:</label>
                    <input type="text" name="author" id="author" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label for="text" class="block text-sm font-medium text-gray-700">Review:</label>
                    <textarea name="text" id="text" rows="4" required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit"
                        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition ease-in-out duration-150">
                    Submit Review
                </button>
            </form>
        </div>

        <!-- Display Reviews -->
        <div class="space-y-6">
            {% for review in reviews %}
            <div class="p-6 bg-white rounded-lg shadow-md border-t-4 border-gray-300 transition-all duration-300 ease-in-out hover:shadow-lg">
                <div class="flex justify-between items-start mb-2">
                    <div class="flex-1">
                        <p class="text-lg font-bold text-gray-900">{{ review.author }}</p>
                        <p class="text-sm text-gray-500">
                            {{ review.created_at.strftime('%Y-%m-%d %H:%M') }}
                        </p>
                    </div>
                    <div class="flex space-x-2">
                        <a href="{{ url_for('update', review_id=review.id) }}"
                           class="text-gray-500 hover:text-yellow-500 transition-colors duration-200">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{{ url_for('delete', review_id=review.id) }}"
                           class="text-gray-500 hover:text-red-500 transition-colors duration-200"
                           onclick="return confirm('Are you sure you want to delete this review?');">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </div>
                <p class="text-gray-700 mt-2">{{ review.text }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
