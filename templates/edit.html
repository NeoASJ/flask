<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Edit Review</h1>

        <!-- Edit Review Form -->
        <form action="{{ url_for('update', review_id=review.id) }}" method="POST" class="space-y-4">
            <div>
                <label for="author" class="block text-sm font-medium text-gray-700">Your Name:</label>
                <input type="text" name="author" id="author" value="{{ review.author }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label for="text" class="block text-sm font-medium text-gray-700">Review:</label>
                <textarea name="text" id="text" rows="4" required
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ review.text }}</textarea>
            </div>
            <div class="flex justify-between items-center">
                <button type="submit"
                        class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition ease-in-out duration-150">
                    Update Review
                </button>
                <a href="{{ url_for('index') }}"
                   class="py-2 px-4 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors duration-200">
                   Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
